name: Build and Deploy Resume PDFs

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      RESUME_GITHUB_USER: ${{ secrets.RESUME_GITHUB_USER }}
      RESUME_FIRST_NAME: ${{ secrets.RESUME_FIRST_NAME }}
      RESUME_LAST_NAME: ${{ secrets.RESUME_LAST_NAME }}
      RESUME_TITLE: ${{ secrets.RESUME_TITLE }}
      RESUME_LOCATION: ${{ secrets.RESUME_LOCATION }}
      RESUME_PHONE: ${{ secrets.RESUME_PHONE }}
      RESUME_EMAIL: ${{ secrets.RESUME_EMAIL }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Dependencies
        run: npm install

      - name: Install Pandoc, LaTeX, and Fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pandoc \
            texlive-xetex \
            texlive-fonts-recommended \
            texlive-latex-extra \
            fontconfig \
            fonts-liberation \
            fonts-dejavu

      - name: Install Mermaid CLI
        run: npm install -g @mermaid-js/mermaid-cli

      - name: Prepare Directories
        run: |
          mkdir -p pdf temp_md temp_links
          rm -f pdf/*.pdf

      - name: Update Stats
        run: node scripts/update-stats.js markdown

      - name: Copy Source Files
        run: cp markdown/*.md temp_links/

      - name: Inject Links
        run: node scripts/inject-links.js temp_links

      - name: Copy Link-Injected Files Back
        run: cp temp_links/*.md markdown/

      - name: Assemble Resumes with PII Headers
        run: |
          for file_path in markdown/*.md; do
            # Extract just the filename (e.g., "Resume.md")
            file_name=$(basename "$file_path")
            
            echo "Assembling $file_name..."
            node scripts/assemble.js temp_md "markdown/$file_name" "$file_name"
          done

      - name: Render Mermaid Diagrams
        run: |
          for f in temp_md/*.md; do
            echo "Rendering diagrams for $f"
            node scripts/mermaid-render.js "$f"
          done

      - name: Build PDFs with Pandoc
        run: |
          NAME_PREFIX=$(node scripts/get-name.js)
          MAIN_FONT="Liberation Serif"
          SANS_FONT="Liberation Sans"

          for FILE_PATH in temp_md/*.md; do
            FILE_NAME=$(basename "$FILE_PATH")
            BASE_NAME="${FILE_NAME%.*}" # e.g., "Resume_Recruiter"
            
            echo "Building PDF for $BASE_NAME..."

            OUTPUT_FILE="${NAME_PREFIX}_${BASE_NAME}.pdf"
            
            pandoc "$FILE_PATH" \
              -V geometry:margin=0.5in \
              -V mainfont="$MAIN_FONT" \
              -V sansfont="$SANS_FONT" \
              -V fontsize=10pt \
              -V linestretch=1.15 \
              -V "header-includes=\usepackage{enumitem} \usepackage[none]{hyphenat} \raggedright \setlist{nosep,leftmargin=*}" \
              --resource-path=temp_md \
              -V linkcolor=blue -V urlcolor=blue \
              --pdf-engine=xelatex \
              -o "pdf/$OUTPUT_FILE"
          done

      - name: Commit and Push Updates
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add markdown/*.md pdf/
          git diff --staged --quiet || git commit -m "chore: update resumes and sync pdf artifacts [skip ci]"
          git push

      - name: Upload PDF Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: resume-pdfs
          path: pdf/*.pdf

      - name: Cleanup
        if: always()
        run: |
          rm -rf temp_md temp_links
